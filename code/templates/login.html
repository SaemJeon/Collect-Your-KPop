{% extends 'base.html' %}
{% set active = "Home" %}

{% block title %}
Log In
{% endblock %}

{% block content %}

<section class="jumbotron">
  <div>
    <h1 class="jumbotron-heading">Log In</h1>
    <p class="lead text-muted">Please log in with your credentials below. If you are a new user, please <a
        href="/create_account">create an account.</a></p>
    {% if message %}
    <div class="alert alert-danger">
      {{ message }}
    </div>
    {% endif %}

    <form method="POST" action="/login" class="pt-3">
      <div class="form-group row">
        <label for="email" class="col-3 col-form-label">Email</label>
        <div class="col-4">
          <input class="form-control" type="email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-3 col-form-label">Password</label>
        <div class="col-4">
          <input class="form-control" type="password" name="password">
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
          <button type="submit" class="btn btn-outline-info">Submit</button>
        </div>
      </div>
    </form>
  </div>
</section>

{% endblock %}
