<!DOCTYPE html>
<html>

<head>
	<title>Collect Your K-Pop - {% block title %}{% endblock %}</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link href="/course/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/main.css" rel="stylesheet" />
	<link href="/course/lib/fontawesome/css/all.css" rel="stylesheet" />
	<link href="/course/lib/DataTables/datatables.min.css" rel="stylesheet" />


	<script src="/course/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="/course/lib/popper/popper.min.js"></script>
	<script src="/course/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/course/lib/DataTables/datatables.min.js"></script>
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<nav class="navbar navbar-expand-md navbar-dark">
						<a class="navbar-brand" href="/"><img src="/img/logo.png" style="max-height: 40px;" /></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item{% if active == 'My Collection' %} active{% endif %}">
									<a class="nav-link" href="/my_collection">My Collection</a>
								</li>
								<li class="nav-item{% if active == 'Buy' %} active{% endif %}">
									<a class="nav-link" href="/buy">Buy</a>
								</li>
								<li class="nav-item{% if active == 'Sell' %} active{% endif %}">
									<a class="nav-link" href="/sell">Sell</a>
								</li>
							</ul>
							{% if session['user'] %}
							<ul class="navbar-nav">
								<li class="nav-item{% if active == 'My Pop' %} active{% endif %}">
									<a class="nav-link" href="/my_pop">My Pop</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/logout">Log out</a>
								</li>
							</ul>
							{% else %}
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="/login">Log In</a>
								</li>
							</ul>
							{% endif %}
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container content">
			{% block content %}{% endblock %}
		</div>
	</main>
</body>

</html>
